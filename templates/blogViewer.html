{% extends 'base.html' %}
{% block title %}About{% endblock title %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/blogViewer.css') }}">
{% endblock styles %}
{% block body %}



<main>
    <article class="blog-post">
        <h1 class="blog-title">{{blog.title}}</h1>
        <h2 class="blog-subtitle">{{blog.subtitle}}</h2>
        <div class="blog-meta">
            <span class="blog-author">By {{blog.author}}</span>
            <span class="blog-date">{{ blog.date_posted.strftime('%B %d, %Y') }}</span>
        </div>

        <div class="blog-content">
            <p>{{blog.content}}</p>
        </div>

        <div class="blog-actions">
            <a href="/" class="button">Back to Home</a>
        </div>
    </article>
</main>

{% endblock body %}

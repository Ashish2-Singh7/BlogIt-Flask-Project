{% extends 'base.html' %}
{% block title %}Add Blog{% endblock title %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/addPage.css') }}">
{% endblock styles %}
{% block body %}

<main>
    <section class="add-blog-hero">
        <h1>Create a New Blog Post</h1>
        <p>Share your thoughts and ideas with the world</p>
    </section>

    <section class="blog-form-container">
        <form class="blog-form" action="/add" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Enter your blog title" required />
            </div>

            <div class="form-group">
                <label for="subtitle">Subtitle</label>
                <input type="text" id="subtitle" name="subtitle" placeholder="Enter a subtitle (optional)" />
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Your name" required />
            </div>

            <div class="form-group">
                <label for="content">Blog Content</label>
                <textarea id="content" rows=10 name="content" placeholder="Write your blog content here..."
                    required></textarea>
            </div>

            <button type="submit" class="submit-button">Publish Blog Post</button>
        </form>
    </section>
</main>


{% endblock body %}
